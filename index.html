<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JEE 2024 April</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>

  <body
    class="prose prose-neutral dark:prose-neutral-dark mx-auto p-4 relative h-screen flex justify-center items-center"
  >
    <div class="bg-white dark:bg-neutral-800 p-8 rounded-2xl">
      <h1>Doubt clearance</h1>
      <div class="flex items-stretch">
        <button
          class="bg-white w-full shadow top-0 p-3 v-screen flex justify-center items-center dark:bg-neutral-900 dark:text-neutral-100 rounded-xl"
          onclick="location.href = 'https://www.pw.live/study/saarthi/concepts'"
        >
          Conceptual Doubt
        </button>
        <button
          class="ml-2 w-full bg-white shadow top-0 p-3 v-screen flex justify-center items-center dark:bg-neutral-900 dark:text-neutral-100 rounded-xl"
          onclick="location.href = 'https://www.pw.live/study/saarthi/doubts'"
        >
          Question
        </button>
      </div>
    </div>

    <script>
      const colorSchemeQuery = window.matchMedia(
        "(prefers-color-scheme: dark)"
      );

      if (colorSchemeQuery.matches) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }

      const colorSchemeChange = (e) => {
        if (e.matches) {
          document.documentElement.classList.add("dark");
        } else {
          document.documentElement.classList.remove("dark");
        }
      };

      colorSchemeQuery.addEventListener("change", colorSchemeChange);
    </script>
  </body>
</html>
