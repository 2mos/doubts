<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JEE 2024 April</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>

  <body class="prose prose-neutral dark:prose-neutral-dark mx-auto p-4">
    <h1>Doubt clearance</h1>
    <ul>
      <li>
        <a href="https://www.pw.live/study/saarthi/concepts">Conceptual</a>
      </li>
      <li><a href="https://www.pw.live/study/saarthi/doubts">Questions</a></li>
    </ul>
    <script>
      const colorSchemeQuery = window.matchMedia(
        "(prefers-color-scheme: dark)"
      );

      if (colorSchemeQuery.matches) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }

      const colorSchemeChange = (e) => {
        if (e.matches) {
          document.documentElement.classList.add("dark");
        } else {
          document.documentElement.classList.remove("dark");
        }
      };

      colorSchemeQuery.addEventListener("change", colorSchemeChange);
    </script>
  </body>
</html>
